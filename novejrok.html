    <div class="zaklad">
         <div class="nazev">
            <h2><span>Novej rok</span>2021</h2>
        </div>
      
         <div class="cas">
            <div id="Dny">-</div>
            <div id="Hodiny">-</div>
            <div id="Minuty">-</div>
            <div id="Sekundy">-</div>
         </div>
     </div>

    <script type="text/javascript">
        var countDate = new Date('Jan 1, 2021 00:00:00').getTime();


        function novejrokpico(){
            var now = new Date().getTime()
                gap = countDate - now;

                var second = 1000;
                var minute = second * 60;
                var hour = minute * 60;
                var day = hour * 24;

                var d = Math.floor(gap / (day));
                var h = Math.floor((gap % (day)) / (hour)) ;
                var m = Math.floor((gap % (hour)) / (minute));
                var s = Math.floor((gap % (minute)) / second);

                document.getElementById('Dny').innerText = d; 
                document.getElementById('Hodiny').innerText = h;
                document.getElementById('Minuty').innerText = m;
                document.getElementById('Sekundy').innerText = s;
        }
        setInterval(function(){
            novejrokpico();
        },1000)  
    </script>
