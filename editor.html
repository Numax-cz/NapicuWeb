<!DOCTYPE html>
<html lang="cs">
<head>
    

    
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="editor.css">
    <meta charset="utf-8"/>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&ampdisplay=swap" rel="stylesheet">
    

    <title>NaPicu</title>

    

 
</head>
<body onload="Code()">
    <section id="Menu">
        <div class="Menu-Text">
            NaPicu - Editor
        </div>
    </section>
    <section id="Menu-Const">
        <div class="Menu-Const-Text">
            
        </div>
    </section>


    <section id="Pole">
        <div class="PodPole">
            <div class="PodPole2">
                <iframe id="TextInput"></iframe>
            </div>
            <div class="PodPole1">
             <textarea id="html" placeholder="Html" oninput="Code()"></textarea>

            </div>
        


        </div>

    </section>
    <script type="text/javascript">
        function Code(){
            var html = document.getElementById("html").value;
            var frame = document.getElementById("TextInput").contentWindow.document;
            frame.open();
            frame.write(html);
            frame.close();
        }

    
    </script>
 




    
</body>
</html>
