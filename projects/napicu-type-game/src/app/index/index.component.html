<div class="hero is-fullheight has-background-info">
  <main>
    <div class="hero-body">
      <div class="container">
        <div class="box" style="overflow-y: hidden; max-height: 5rem; height: auto; text-align: center">
          <div class="is-size-2 has-text-weight-normal">
            <span
              id="Word"
              *ngFor="let i of words; let index = index"
              [ngClass]="{ selectedWord: index == selectedWord }"
            >
              {{ i }}
            </span>
          </div>
        </div>
        <div
          class="
            box
            is-flex is-align-items-center is-justify-content-center is-justify-content-center
            flex-direction
          "
          style="background-color: rgba(70, 70, 70, 0.444)"
        >
          <div>
            <div id="BoxPanel1" class="box is-size-4 has-text-weight-bold">0:00</div>
          </div>
          <div id="InputText">
            <input
              class="is-size-2 has-text-weight-normal"
              type="text"
              [(ngModel)]="inputValue"
              (ngModelChange)="onInputChange($event)"
            />
          </div>
          <div>
            <div id="BoxPanel2" class="box">
              <img class="is-32x32" src="/assets/refresh.svg" alt="RefreshButton" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
