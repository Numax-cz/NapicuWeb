<div class="hero is-fullheight" id="Background" style="background-image: url('/assets/background.webp')">
  <main>
    <div class="hero-body">
      <div class="container">
        <div
          class=" is-flex is-align-items-center is-justify-content-center is-justify-content-center flex-direction"
        >
          <div style="width: 33%;">
            <input
              class="is-size-2 has-text-weight-normal InputWord"
              type="text"
              [(ngModel)]="inputValue"
              (ngModelChange)="onInputChange($event)"
              autofocus
            />
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
